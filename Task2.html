<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Stopwatch</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .stopwatch-container {
      background-color: #2c2c54;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #ffdd59;
    }

    #time {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .start { background-color: #33d9b2; }
    .pause { background-color: #ff5252; }
    .reset { background-color: #575fcf; }
    .lap { background-color: #f7b731; }

    .buttons button:hover {
      opacity: 0.8;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    ul li {
      background-color: #40407a;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="stopwatch-container">
  <h1>Stopwatch</h1>
  <div id="time">00:00:00</div>
  <div class="buttons">
    <button class="start" onclick="start()">Start</button>
    <button class="pause" onclick="pause()">Pause</button>
    <button class="reset" onclick="reset()">Reset</button>
    <button class="lap" onclick="lap()">Lap</button>
  </div>
  <ul id="laps"></ul>
</div>

<script>
  let [hours, minutes, seconds] = [0, 0, 0];
  let display = document.getElementById("time");
  let interval = null;

  function updateDisplay() {
    let h = hours < 10 ? "0" + hours : hours;
    let m = minutes < 10 ? "0" + minutes : minutes;
    let s = seconds < 10 ? "0" + seconds : seconds;
    display.innerText = `${h}:${m}:${s}`;
  }

  function start() {
    if (interval !== null) return;
    interval = setInterval(() => {
      seconds++;
      if (seconds === 60) {
        seconds = 0;
        minutes++;
      }
      if (minutes === 60) {
        minutes = 0;
        hours++;
      }
      updateDisplay();
    }, 1000);
  }

  function pause() {
    clearInterval(interval);
    interval = null;
  }

  function reset() {
    clearInterval(interval);
    interval = null;
    [hours, minutes, seconds] = [0, 0, 0];
    updateDisplay();
    document.getElementById("laps").innerHTML = "";
  }

  function lap() {
    let lapTime = display.innerText;
    let li = document.createElement("li");
    li.innerText = "Lap: " + lapTime;
    document.getElementById("laps").appendChild(li);
  }

  updateDisplay(); // initialize display
</script>

</body>
</html>
